
<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="gameWindow">
      <h1>Mine Sweeper</h1>
          
      <div id="gameBox">
        <div id="bombCounter"></div>
        <div id="smileyFace"></div>
        <div id="timer"></div>
        <table id="game"></table>
      </div>
      </div>
      
      <div id="instructions">
        <p>How to Play:</p>
        <ul>
          <li>Left Click to reveal squares</li>
          <li>Right Click to mark bombs</li>
          <li>Right Click a second time to mark a square "suspected" bomb.</li>
          <li>Revealed numbers indicate number of adjacent bombs</li>
          <li>Win by marking all the bombs and revealing all the squares without blowing up</li>
        </ul>
        <!--<a href="http://jsfiddle.net/2DZUQ/7/">jsfiddle</a>-->
    </div>
  </body>
  
  <script src="app.js"></script>
</html>
